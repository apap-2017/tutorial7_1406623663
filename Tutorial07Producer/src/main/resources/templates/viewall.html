<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View All Students</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<br />
		<h2>All Students</h2>
		<table id="daftarSeluruhSiswa"
			class="table table-striped table-bordered dt-responsive nowrap">
			<thead>
				<tr>
					<th class="text-center">No.</th>
					<th class="text-center">Student NPM</th>
					<th class="text-center">Student Name</th>
					<th class="text-center">Student GPA</th>
					<th class="text-center">Status</th>
					<th class="text-center">Delete</th>
					<th class="text-center">Update</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student,iterationStatus: ${students}">
					<td class="text-center" th:text="'No. ' + ${iterationStatus.count}">No.
						1</td>
					<td class="text-center" th:text="'NPM = ' + ${student.npm}">Student
						NPM</td>
					<td class="text-center" th:text="'Name = ' + ${student.name}">Student
						Name</td> Student GPA
					<td class="text-center" th:text="'GPA = ' + ${student.gpa}"></td>
					<td class="text-center"
						th:text="((${student.gpa}>=3.49)?'Cum Laude!' :
									'Sangat Memuaskan!')">
						Cumlaude</td>
					<div class="btn-group" role="group">
						<td><a th:href="'/student/delete/'+${student.npm}"> <span
								class="input-group-btn">
									<button type="button" class="btn btn-sm" id="as" name="as"
										value="Go">Delete</button>
							</span>
						</a></td>

						<td><a th:href="'/student/update/'+${student.npm}"> <span
								class="input-group-btn">
									<button type="button" class="btn btn-sm" id="as" name="as"
										value="Go">Update</button>
							</span>
						</a></td>
					</div>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments/footer"></div>
	<script>
		$(document).ready(function() {
			$('#daftarSeluruhSiswa').DataTable({
				responsive : true
			});
		})
	</script>
</body>
</html>
